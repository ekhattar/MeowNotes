<!DOCTYPE html>
<html lang="en" dir="ltr">
{% extends "meownotes.html" %}

<head>
  <meta charset="utf-8">
  <title>MeowNotes</title>
  {% block head %}
  {{ super() }}
  {% endblock %}
</head>

<body>
  {% block content %}
  <div class="content main">
    <div class="row h-100">
      <form class="container" method="POST" action="/create">
        <div class="row h-100">
          <div class="col-3 my-auto">
            <div class="note-metadata">
              <input type="text" id="title" name="title" class="form-control meownotes-input mb-1" placeholder="title"
                autofocus="" required="">
              <input type="text" id="tags" name="tags" class="form-control meownotes-input"
                placeholder="tags (comma-separated)" autofocus="">
            </div>
          </div>
          <div class="col-6 my-auto text-center">
            <div class="note-content">
              <textarea id="content" name="content" class="form-control meownotes-input" placeholder="content" cols="50"
                rows="10" required=""></textarea>
            </div>
          </div>
          <div class="col my-auto text-right view-controls">
            <div class="row">
              <div class="col">
                <button class="meownotes-button btn btn-lg btn-primary btn-block meownotes-go-accent"
                  type="submit"><i class="fas fa-save"></i> save</button>
              </div>
            </div>
            <div class="row mt-1">
              <div class="col">
                <div class="meownotes-button meownotes-link my-auto meownotes-bg-warning">
                  <span class="align-middle">
                    <a href="/dashboard"><i class="fas fa-home"></i> return</a>
                  </span>
                </div>
              </div>
            </div>

          </div>
        </div>
    </div>
    </form>
  </div>
  </div>
  {% endblock %}
</body>

</html>
