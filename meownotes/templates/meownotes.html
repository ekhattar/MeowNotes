<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    {% block head %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>MeowNotes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/fonts.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-4.3.1/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/meownotes.ico') }}" type="image/x-icon">
    <link rel="icon" href="{{ url_for('static', filename='img/meownotes.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    {% endblock %}
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="{{ url_for('landing') }}"><img
                src="{{ url_for('static', filename='img/logo.png') }}"
                style="max-width:40px;margin-right:0.5rem;">MeowNotes</a>
        <div class="meownotes-button meownotes-link"
            style="width:4rem;line-height:1.2;margin-left:1rem;margin-right:1rem;">
            <span class="align-middle">
                <a href="{{ url_for('cat') }}"><i class="fas fa-cat"></i></a>
            </span>
        </div>
        <div class="meownotes-button meownotes-link"
        style="width:8rem;line-height:1.2;margin-left:1rem;margin-right:1rem;">
        <span class="align-middle">
            {% if menu_item == 'logout' %}
            <a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i> {{menu_item}}</a>
            {% else %}
            <a href="{{ url_for('landing') }}"><i class="fas fa-sign-in-alt"></i> {{menu_item}}</a>
            {% endif %}
        </span>
    </div>
    </nav>
    {% block content %}
    {% endblock %}
    {% block scripts %}
    <script src="{{ url_for('static', filename='js/jquery-3.3.1.slim.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap-4.3.1/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% endblock %}
</body>

</html>
